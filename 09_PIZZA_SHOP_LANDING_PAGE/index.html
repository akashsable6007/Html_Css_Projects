<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Site Basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Hii what is your Order...?!</h1>
            <p>Make Your Day Delicious........</p>
        </div>
    </header>

    <div class="main">
        <div class="piza-categiries">
            <select name="Food-Items" id="dropdown">
                <option value="Food-Items">Select Type</option>
                <option value="Veg-Pizza">Veg-Pizza</option>
                <option value="Non-veg-Pizza">Non-veg-Pizza</option>
            </select>  
        </div>    
        
        <div class="pizza-box">
            <div class="pizza-img"></div>
            <div class="pizza-text">
                <h2>Order Now</h2>
                <p>Price: $20</p>
                <div class="cart-btn">
                    <button>Add To Cart</button>
                </div>
            </div>
        </div>

        <div class="dileviry-box">
            <h1>Our Free Service</h1>
            <div class="boy-img">
                <img src="/box-3.png" alt="">
            </div>
            <div class="boy-text">
                <h2>Home Delivery Availabel</h2>
            </div>
        </div>
    </div>

</body>
</html>
